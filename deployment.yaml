apiVersion: apps/v1
kind: Deployment
metadata:
  name: qms-deployment
  labels:
    app: qms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qms
  template:
    metadata:
      labels:
        app: qms
    spec:
      containers:
      - name: qms-container
        image: xiuying545/qms:latest
        ports:
        - containerPort: 8082
